# Site Scout Configuration

# Default search radius (km) — 50km covers most practical infrastructure
default_radius_km: 50

region: "Texas"

# Pipeline operators to flag as "target" (⭐)
# El Paso Natural Gas Co is a Kinder Morgan subsidiary (acquired 2012)
pipelines:
  operators:
    - "Kinder Morgan"
    - "Targa"
    - "El Paso"

# Transmission line filter
transmission:
  min_voltage_kv: 69

# Output limits
output:
  max_pipeline_results: 15
  max_transmission_results: 10
